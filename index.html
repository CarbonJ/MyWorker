<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'wasm-unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' blob:; connect-src 'self'; worker-src 'self'; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self';" />
    <link rel="icon" type="image/png" href="/myworker.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWorker</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if (localStorage.getItem('myworker:theme') === 'dark' ||
          (!localStorage.getItem('myworker:theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
